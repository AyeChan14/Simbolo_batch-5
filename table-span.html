<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Span</title>
</head>
<body>
    <h1>Table span</h1>
    <table border="" cellspacing="0" cellpadding="10">
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <th>Male</th>
            <td>1.9</td>
            <td>1.9</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Female</th>
            <td>1.8</td>
            <td>1.8</td>
            <td>50%</td>
        </tr>
    </table>
</body>
</html>
